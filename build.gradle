plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://maven.vaadin.com/vaadin-addons')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'com.vaadin:vaadin:24.0.3'
    implementation 'com.vaadin:vaadin-spring-boot-starter:24.0.3'
    implementation 'org.parttio:line-awesome:1.1.0'
    implementation 'org.springframework.boot:spring-boot-starter-validation:3.0.5'
    implementation 'org.springframework.boot:spring-boot-devtools:3.0.5'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:3.0.5'
    testImplementation 'com.vaadin:vaadin-testbench-junit5:24.0.3'
}

group = 'com.example.application'
version = '1.0-SNAPSHOT'
description = 'OpenAI Chat using Vaadin'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
